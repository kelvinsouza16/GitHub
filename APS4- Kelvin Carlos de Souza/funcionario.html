<div class="conteudo">
<header class="borda">
        <nav class="menu">
         
    
          <ul type="disc">  


            <li><a href="menu.html">Pagina Inicial</a></li>
              
          
          </ul>

</header>
<form method="post" id="acontato" action="mailto:s.kcs1997@gmail.com" > 
<fieldset class="usuario"><legend> Indentificação do Funcionario </legend>
<p> <label for="bnome">Nome</label> <input type="text" name="anome" id="bnome" size="20" placeholder="Nome Completo" /> </p> 
<p> <label for="bsenha">Senha</label> <input type="password" name="asenha" id="bsenha" size="20" maxlength="8" placeholder="Maximo 8 Caracteres" /></p>
<p> <label for="bmail">E-mail</label> <input type="email" name="amail" id="bmail" size="20" placeholder="Digite Seu E-mail" /></p>
<fieldset class="sexo" ><legend> Sexo: </legend> 
 <input type="radio" name="asexo" id="bmas"  /> <label for="bmas">Masculino</label></br>
 <input type="radio" name="asexo" id="bfem" /> <label for="bfem">Feminino</label> </fieldset>
<p><label for="bnas">Data de Nascimento</label> <input type="date" name="anas" id="bnas" /></p>
</fieldset>

<fieldset class="endereco" ><legend> Endereço do Funcionario</legend>
<p><label for="bloga">Logadouro</label> <input type="text" name="aloga" id="bloga" size="20" placeholder="Rua, Av, Tra ..."/></p>
<p><label for="bnum"> Numero</label> <input type="number" name="anum" id="bnum" min="0" max="9999" /></p>
<p><label for="best">Estado</label> <select name="aest" id="best" placeholder="Seu Estado"> <option value="ES">Espirito Santo</option><option>Minas Gerais</option><option>Rio de Janeiro</option></select></p>
<p><label for="bcid">Cidade</label> <input type="text" name="acid" id="bcid" size="20" maxlength="40" placeholder="Sua Cidade" list="cidades" /></p>
<datalist id="cidades"><option value="Sao Lourenco"></option><option value="Dores do Rio Preto" ></option><option value="Guacui" ></option><option value="Ibitirama" ></option><option value="Itaperuna" ></option></datalist>
   
</fieldset>

</br>


<input type="submit" value="Enviar" /> 
<input type="reset" value="Limpar">


</form>
