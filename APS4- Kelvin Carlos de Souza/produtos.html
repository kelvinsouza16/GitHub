<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/produtos.css"/>
	<title>Cadastro de Produtos </title>
</head>
<body>
  <div class="titulo">
       <img src="img/fundo.jpg"  width="1360 "height="120"/>
       <h2>Cadastro de Produtos</h2>
  </div>    
 
         

<div class="conteudo">
<header class="borda">
        <nav class="menu">
         
    
          <ul type="disc">  


            <li><a href="menu.html">Pagina Inicial</a></li>
              
          
          </ul>
        </nav>
</header>
<form method="post" id="acontato" action="mailto:s.kcs1997@gmail.com" > 
<fieldset class="prod"><legend> Produto </legend>
  <label for="cod">Cod. Barras</label> <input type="text" name="cod" id="cod" size="20"  />  
  <label for="des">Descrição</label> <input type="text" name="des" id="des" size="10"  />
  <label for="codi">Codigo Interno </label> <input type="number" name="codi" id="codi" min="0" max="999999"   />
  <label for="disponivel">Disponivel</label ><select name="dispo" id="disponivel"><option>SIM</option><option>NÃO</option></select>
</fieldset>

<fieldset class="informacoes" ><legend> Infonmações</legend>
  <P><label for="bloga">Class. Fiscal</label> <input type="number" name="class" id="class" min="0" max="999999" /></P>
  <P><label for="dat"> Data de Cadstro</label> <input type="date" name="dat" id="dat" /></P>
  <P><label for="pes">Peso(kg)</label > <input type="number" name="pes" id="pes" step="0.01" min="0" max="9999" placeholder="0.00"  /></P>
  <p><label for="data"> Data de Validae</label> <input type="date" name="data" id="data" /></p>
  <P><label for="forn">Fornecedor</label> <input type="text" name="forn" id="forn" size="20" /></P>
  <P><label for="ori">Origem</label> <select name="ori" id="ori"><option>Nacional</option><option>Internacional</option> </select></P>
  <p><label for="gru">Grupo</label><input type="text" name="gru" id="gru" size="20" /> </p>
  <p><label for="sub">Sub. Grupo</label><input type="text" name="sub" id="sub" size="20" /> </p>
</fieldset>

<fieldset class="valor" ><legend> Valores</legend>
  <p><label for="custo">Preço Custo(R$)</label> <input type="number" name="custo" id="custo" step="0.01" min="0" max="99999" placeholder="0.00" /></p>
  <p><label for="venda">Preço Venda(R$)</label> <input type="number" name="venda" id="venda" step="0.01" min="0" max="999999" placeholder="0.00" /></p>
  <p><label for="luc">Lucro(R$)</label> <input type="number" name="luc" id="luc" step="0.01" min="0" max="999999"  placeholder="0.00" /></p>
  <P><label for="desco">Desconto Maximo(R$)</label> <input type="number" name="desco" id="desco" step="0.01" min="0" max="9999" placeholder="0.00" /></P>
  <p><label for="comissao">Comissão(%)</label> <input type="number" name="comissao" id="comissao" step="0.01" min="0" max="999999" placeholder="0.00" /></p>
</fieldset>  

<fieldset class="esto" ><legend> Estoque</legend>
  <label for="frain">Fracionario/Inteiro</label> <select name="frain" id="frain"><option>Fracionario</option><option>Inteiro</option></select>
  <label for="qtd">Qtd. Atual</label> <input type="number" name="qtd" id="qtd" step="0.001" min="0" max="999999" placeholder="0.000"  />
  <label for="qtdm">Qtd. Minima</label> <input type="number" name="qtdm" id="qtdm" step="0.001" min="0"  max="999999" placeholder="0.000" />
  <label for="qtdma">Qtd. Maxima</label> <input type="number" name="qtdma" id="qtdma" step="0.001" min="0" max="999999" placeholder="0.000" />
</fieldset>   

</br>


<input type="submit" value="Enviar" /> 
<input type="reset" value="Limpar">


</form>

 <footer class="rodape">

 </footer>

</div>
</body>
</html>
