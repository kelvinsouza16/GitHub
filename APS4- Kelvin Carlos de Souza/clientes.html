<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/clientes.css"/>
	<title>Cadastro do Clientes </title>
</head>
<body>
  <div class="titulo">
       <img src="img/fundo.jpg"  width="1360 "height="120"/>
       <h2>Cadastro de Cliente</h2>
  </div>    
 
         

<div class="conteudo">
<header class="borda">
        <nav class="menu">
         
    
          <ul type="disc">  


            <li><a href="menu.html">Pagina Inicial</a></li>
              
          
          </ul>
        </nav>
</header>
<form method="post" id="acontato" action="mailto:s.kcs1997@gmail.com" > 

<fieldset>
 <legend>Dados Pessoais</legend>
 <table cellspacing="10">
  <tr>
   <td>
    <label for="nome">Nome: </label>
   </td>
   <td align="left">
    <input type="text" name="email" id="nome">
   </td>
   <td>
    <label for="sobrenome">Sobrenome: </label>
   </td>
   <td align="left">
    <input type="text" name="sobrenome" id="sobrenome">
   </td>
  </tr>
  <tr>
   <td>
    <label for="bnas">Nascimento: </label>
   </td>
   <td align="left">
   
    <input type="date" name="dia" id="bnas"/></p> 
  
   </td>
  </tr>
  <tr>
   <td>
    <label for="rg">RG: </label>
   </td>
   <td align="left">
    <input type="text" name="rg" size="13" maxlength="13" id="rg"> 
   </td>
  </tr>
  <tr>
   <td>
    <label for="cpf">CPF:</label>
   </td>
   <td align="left">
    <input type="text" name="cpf" size="9" maxlength="9" id="cpf"> - <input type="text" name="cpf2" size="2" maxlength="2">
   </td>
  </tr>
 </table>
</fieldset>

<br />

<fieldset>
 <legend>Dados de Endereço</legend>
 <table cellspacing="10">

  <tr>
   <td>
    <label for="rua">Rua:</label>
   </td>
   <td align="left">
    <input type="text" name="rua" id="rua">
   </td>
   <td>
    <label for="numero">Numero:</label>
   </td>
   <td align="left">
    <input type="number" name="numero" size="4" id="numero">
   </td>
  </tr>
  <tr>
   <td>
    <label for="bairro">Bairro: </label>
   </td>
   <td align="left">
    <input type="text" name="bairro" id="bairro">
   </td>
  </tr>
  <tr>
   <td>
    <label for="estado">Estado:</label>
   </td>
   <td align="left">
    <select name="estado" id="estado"> 
    <option value="df">Distrito Federal</option> 
    <option value="es">Espírito Santo</option> 
    <option value="go">Goiás</option> 
    <option value="ma">Maranhão</option> 
    <option value="mt">Mato Grosso</option> 
    <option value="ms">Mato Grosso do Sul</option> 
    <option value="mg">Minas Gerais</option> 
    <option value="pr">Paraná</option> 
    <option value="pe">Pernambuco</option> 
    <option value="rj">Rio de Janeiro</option> 
    <option value="rn">Rio Grande do Norte</option> 
    <option value="ro">Rondônia</option> 
    <option value="rs">Rio Grande do Sul</option>     
    <option value="sc">Santa Catarina</option> 
    <option value="sp">São Paulo</option> 
   
   </select>
   </td>
  </tr>
  <tr>
   <td>
    <label for="cidade">Cidade: </label>
   </td>
   <td align="left">
    <input type="text" name="cidade" id="cidade">
   </td>
  </tr>
  <tr>
   <td>
    <label for="cep">CEP: </label>
   </td>
   <td align="left">
    <input type="text" name="cep" size="5" maxlength="5" id="cep"> - <input type="text" name="cep2" size="3" maxlength="3" id="cep">
   </td>
  </tr>
 </table>
</fieldset>
<br />


<fieldset>
 <legend>Dados de login</legend>
 <table cellspacing="10">
  <tr>
   <td>
    <label for="email">E-mail: </label>
   </td>
   <td align="left">
    <input type="email" name="email" size="20" id="email">
   </td>
  </tr>
  <tr>
   <td>
    <label for="imagem">Imagem de perfil:</label>
   </td>
   <td>
    <input type="file" name="imagem" id="imagem" >

   </td>
  </tr>
  <tr>
   <td>
    <label for="login">Login de usuário: </label>
   </td>
   <td align="left">
    <input type="text" name="login" id="login">
   </td>
  </tr>
  <tr>
   <td>
    <label for="pass">Senha: </label>
   </td>
   <td align="left">
    <input type="password" name="pass" id="pass">
   </td>
  </tr>
  <tr>
   <td>
    <label for="passconfirm">Confirme a senha: </label>
   </td>
   <td align="left">
    <input type="password" name="passconfirm" id="passconfirm">
   </td>
  </tr>
 </table>
</fieldset>
<br />
<input type="submit" value="Enviar" >
<input type="reset" value="Limpar">
</form>


 <footer class="rodape">
                	
    <p>Sistemas em Internet © 2016 - Kelvin Souza<br> Facebook | Twitter</p>

 </footer>

</div>
</body>
</html>
